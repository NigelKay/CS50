<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="../css/styles.css" rel="stylesheet">
        <link href="../css/navbar.css" rel="stylesheet">
        <link href="../css/collectionStyles.css" rel="stylesheet">
        <link href="../css/flexContainer.css" rel="stylesheet">
        <script src="../js/addRow.js"></script>
        <title>Bonsai Collection</title>
    </head>

    <body>
        <ul class="nav nav-pills nav-fill">
          <li class="nav-item">
            <a class="nav-link inactiveLink" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a id="activeLink" class="nav-link active">Collection</a>
          </li>
          <li class="nav-item">
            <a class="nav-link inactiveLink" href="gallery.html">Gallery</a>
          </li>
          <li class="nav-item">
            <a class="nav-link inactiveLink" href="care.html">Care</a>
          </li>
        </ul>

        <div class="main-page">
          <div class="title">MyBonsai Collection</div>

          <div class="container">
            <div class="row">

              <div class="col-sm">
                <div class="column">
                  <h2>Current Collection</h2>
                  <div class="columnContent">

                      <table id="tableId" class="table">
                        <thead>
                          <tr>
                            <th scope="col">Species</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Age</th>
                          </tr>
                        </thead>

                        <tbody>
                          <tr>
                            <td>Ficus Retusa</td>
                            <td>1</td>
                            <td>6 Years</td>
                          </tr>
                          <tr>
                            <td>Chinese Elm</td>
                            <td>1</td>
                            <td>8 Years</td>
                          </tr>
                          <tr>
                            <td>Pinus Pinea</td>
                            <td>6</td>
                            <td>4 Months</td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
              </div>

              <div class="col-sm">
                <div class="column">
                  <h2>Add to Collection</h2>
                  <div id="collectionForm" class="columnContent">

                    <form onsubmit="addRow(); return false;">
                      <div class="form-group">
                        <label for="speciesField">Species</label>
                        <input type="text" class="form-control" id="speciesField">
                      </div>

                      <div class="form-group">
                        <label for="quantityField">Quantity</label>
                        <select class="form-control" id="quantityField">
                          <option>0</option>
                          <option>1</option>
                          <option>2</option>
                          <option>3</option>
                          <option>4</option>
                          <option>5</option>
                          <option>6</option>
                          <option>7</option>
                          <option>8</option>
                          <option>9</option>
                          <option>10+</option>
                        </select>
                      </div>

                      <div class="form-group">
                        <label for="ageField">Age</label>
                        <input type="text" class="form-control" id="ageField">
                      </div>

                      <button type="submit" class="btn addBtn">Add</button>

                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
    </body>
</html>
